<style>
  body {
    text-align: center;
    background-color: pink;
  }
  h1{
    font-size: 50px;
  }
  h2 {
    font-size: 30px;
    padding-top: 30px;
  }
  .first-dice {
    background-color: white;
    width: 100px;
    height: 100px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10%;
  }
  .game-board {
    display: grid;
    grid-template-columns: 100px 100px 100px 100px 100px 100px 100px 100px 100px 100px;
    grid-template-rows: 100px 100px 100px 100px;

    margin-top: 10px;
  }
  .box {
    border: solid white;
    background-color: black;
  }
